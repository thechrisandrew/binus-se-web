<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>History</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body class="min-h-screen antialiased relative lg:flex bg-slate-50" x-data="{open: false}">
		<!-- NAV/SIDEBAR (LEFT) -->
		<nav
			class="absolute min-h-full inset-0 transform -translate-x-full lg:transform-none lg:opacity-100 duration-200 lg:relative z-10 w-64 bg-prim-600 p-3 text-white"
			:class="{'translate-x-0 ease-in opacity-100':open === true, '-translate-x-full ease-out opacity-0': open === false}"
		>
			<div class="flex flex-row justify-end">
				<button class="px-3 focus:outline-none rounded-md lg:hidden" @click="open = false">
					<i class="text-2xl fa-solid fa-chevron-left"></i>
				</button>
			</div>

			<div class="mt-6 lg:mt-12">
				<a href="./index.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-table-columns"></i>
					<span>Dashboard</span>
				</a>
				<a href="./checkout.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-cash-register"></i>
					<span>Checkout</span>
				</a>
				<br />
				<hr />
				<br />
				<h1 class="block p-3">Transactions</h1>
				<a href="./history.html" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-clock-rotate-left"></i>
					<span>History</span>
				</a>
				<a href="#" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-solid fa-arrow-down"></i>
					<span>Inbound</span>
					<span class="bg-gray-500 px-2 py-1 rounded-full text-xs">WIP</span>
				</a>
				<a href="#" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-solid fa-arrow-up"></i>
					<span>Outbound</span>
					<span class="bg-gray-500 px-2 py-1 rounded-full text-xs">WIP</span>
				</a>
				<br />
				<hr />
				<a href="./product.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-box"></i>
					<span>Products</span>
				</a>
				<a href="#" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-gear"></i>
					<span>Admin</span>
					<span class="bg-gray-500 px-2 py-1 rounded-full text-xs">WIP</span>
				</a>
			</div>
		</nav>

		<!-- CONTENT (RIGHT) -->
		<div class="relative z-0 lg:flex-grow">
			<header class="bg-white border-gray-200 shadow-md flex flex-wrap justify-center items-center mx-auto">
				<i class="text-2xl fa-solid fa-bars absolute left-5 cursor-pointer lg:hidden" @click="open = true"></i>
				<a href="#" class="flex items-center px-2 py-2.5">
					<img src="./assets/Logo.svg" class="h-9" alt="Logo" />
				</a>
				<a
					href="./userProfile.html"
					class="text-2xl absolute right-5 cursor-pointer rounded-full overflow-hidden"
				>
					<img src="./assets/dp.png" class="h-9" alt="profile" />
				</a>
			</header>

			<div class="px-5 lg:px-10">
				<!-- Content goes here! -->

				<h1 class="font-medium leading-tight text-3xl mt-8 mb-5">Transaction History</h1>

				<div class="w-full mb-1 rounded overflow-hidden shadow-md">
					<div class="px-6 py-4">
						<div class="font-bold text-xl mb-3">Select date range</div>
						<hr class="mb-3" />
						<div class="flex-col justify-evenly">
							<div class="flex-col">
								From
								<div class="flex">
									<div
										class="datepicker relative form-floating mb-3 xl:w-96"
										data-mdb-toggle-button="false"
									>
										<input
											type="text"
											id="startDate"
											class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
											placeholder="Select a date"
											data-mdb-toggle="datepicker"
										/>
										<label for="floatingInput" class="text-gray-700">Select date</label>
									</div>
								</div>
							</div>

							<div class="flex-col">
								To
								<div class="flex">
									<div
										class="datepicker relative form-floating mb-3 xl:w-96"
										data-mdb-toggle-button="false"
									>
										<input
											type="text"
											id="endDate"
											class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
											placeholder="Select a date"
											data-mdb-toggle="datepicker"
										/>
										<label for="floatingInput" class="text-gray-700">Select date</label>
									</div>
								</div>
							</div>
							<div class="flex-col">
								<div class="">
									<button
										type="button"
										id="FilterButton"
										class="inline-block px-6 py-2.5 mt-2.5 bg-prim-500 text-white font-bold leading-tight rounded shadow-md hover:bg-prim-600 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:bg-prim-700 active:shadow-lg transition duration-150 ease-in-out"
										data-bs-toggle="modal"
										data-bs-target="#exampleModalCenter"
									>
										Filter Transaction
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="flex items-center justify-between">
					<p class="font-medium leading-tight text-2xl mt-8 mb-5">Transactions</p>
					<div class="flex items-center justify-between">
						<p class="px-2">Show</p>
						<div class="w-12">
							<select
								class="form-select form-select-sm appearance-none block w-full px-2 py-1 text-sm font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
								aria-label=".form-select-sm example"
							>
								<option selected>1</option>
								<option value="1">2</option>
								<option value="2">3</option>
								<option value="3">4</option>
							</select>
						</div>
						<p class="pl-2">entries</p>
					</div>
				</div>

				<div id="TransactionsCard">
					<template id="TransactionTemplate">
						<div class="w-full mb-1 rounded overflow-hidden shadow-md">
							<div class="px-6 py-4">
								<div class="font-bold text-xl mb-3">Transaction #{{ transactionId }}</div>
								<hr class="mb-3" />
								<div class="card">
									<table id="Table{{ transactionId }}" class="w-full table-auto">
										<tbody>
											<tr>
												<td colspan="3">
													<hr />
												</td>
											</tr>
											<tr>
												<td class="p-2" colspan="2">Total Payment:</td>
												<td class="p-2">Rp{{ grandTotal }}</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</template>

					<template id="ItemTemplate">
						<tr>
							<td class="p-2">{{ quantity }}x</td>
							<td class="p-2 w-full">{{ productName }}</td>
							<td class="p-2">Rp{{ subTotal }}</td>
						</tr>
					</template>
				</div>
				<footer class="my-10"></footer>
			</div>
		</div>

		<!-- CDN Scripts Here! -->
		<script src="//unpkg.com/alpinejs" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./../node_modules/tw-elements/dist/js/index.min.js"></script>
		<script src="./scripts/scripts.js"></script>
		<script src="./scripts/history.js"></script>
	</body>
</html>
