<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TX - Inbound</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body class="antialiased relative lg:flex bg-slate-50" x-data="{open: false}">
		<!-- NAV/SIDEBAR (LEFT) -->
		<nav
			class="absolute min-h-full inset-0 transform -translate-x-full lg:transform-none lg:opacity-100 duration-200 lg:relative z-10 w-64 bg-prim-600 p-3 text-white"
			:class="{'translate-x-0 ease-in opacity-100':open === true, '-translate-x-full ease-out opacity-0': open === false}"
		>
			<div class="flex flex-row justify-end">
				<button class="px-3 focus:outline-none rounded-md lg:hidden" @click="open = false">
					<i class="text-2xl fa-solid fa-chevron-left"></i>
				</button>
			</div>

			<div class="mt-6 lg:mt-12">
				<a href="./index.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-table-columns"></i>
					<span>Dashboard</span>
				</a>
				<a href="./checkout.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-cash-register"></i>
					<span>Checkout</span>
				</a>
				<br />
				<hr />
				<br />
				<h1 class="block p-3">Transactions</h1>
				<a href="./history.html" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-clock-rotate-left"></i>
					<span>History</span>
				</a>
				<a href="./inbound.html" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-solid fa-arrow-down"></i>
					<span>Inbound</span>
				</a>
				<a href="./outbound.html" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-solid fa-arrow-up"></i>
					<span>Outbound</span>
				</a>
				<br />
				<hr />
				<a href="./product.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-box"></i>
					<span>Products</span>
				</a>
				<a href="./staffPage.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-gear"></i>
					<span>Admin</span>
				</a>
			</div>
		</nav>

		<!-- CONTENT (RIGHT) -->
		<div class="relative z-0 lg:flex-grow">
			<header class="bg-white border-gray-200 shadow-md flex flex-wrap justify-center items-center mx-auto">
				<i class="text-2xl fa-solid fa-bars absolute left-5 cursor-pointer lg:hidden" @click="open = true"></i>
				<a href="#" class="flex items-center px-2 py-2.5">
					<img src="./assets/Logo.svg" class="h-9" alt="Logo" />
				</a>
				<a
					href="./userProfile.html"
					class="text-2xl absolute right-5 cursor-pointer rounded-full overflow-hidden"
				>
					<img src="./assets/dp.png" class="h-9" alt="profile" />
				</a>
			</header>

			<div class="px-5 lg:px-10">
				<!-- Content goes here! -->

				<h1 class="font-medium leading-tight text-3xl mt-8 mb-5">Log Inbound Transaction</h1>

				<div class="w-full mb-1 rounded overflow-hidden shadow-md">
					<div class="px-6 py-4">
						<div class="font-bold text-xl mb-3">Transaction Code</div>
						<hr class="mb-3" />
						<div class="flex-col justify-evenly">
							<input
								type="text"
								class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
								id="exampleText0"
								placeholder="Enter Transaction Code"
							/>
						</div>
					</div>
				</div>

				<div class="w-full mb-1 rounded overflow-hidden shadow-md">
					<div class="px-6 py-4">
						<div class="font-bold text-xl mb-3">Transaction Description</div>
						<hr class="mb-3" />
						<div class="flex-col justify-evenly">
							<input
								type="text"
								class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
								id="exampleText0"
								placeholder="Enter Transaction Description (e.g. Initial Stock)"
							/>
						</div>
					</div>
				</div>

				<div class="w-full mb-1 rounded overflow-hidden shadow-md">
					<div class="px-6 py-4">
						<div class="px-4 flex items-center justify-between">
							<div class="font-normal text-xl mb-3">SKU / Product Name</div>
							<div class="font-normal text-xl mb-3">Quantity</div>
							<div class="font-normal text-xl mb-3">Delete</div>
						</div>
						<hr class="" />
					</div>
					<div class="px-6 py-4">
						<div class="flex items-center justify-between">
							<div class="w-1/3">
								<select
									class="form-select appearance-none block w-full px-3 py-3 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
									aria-label="Default select example"
								>
									<option selected>CHI001 Chitato Sapi Panggang</option>
									<option value="1">CHI001 Chitato Sapi Panggang</option>
									<option value="2">CHI001 Chitato Sapi Panggang</option>
									<option value="3">CHI001 Chitato Sapi Panggang</option>
								</select>
							</div>

							<div class="flex items-center justify-between w-1/2">
								<div class="font-normal text-xl">
									<input
										type="text"
										class="form-control block w-1/2 ml-2 px-3 py-3 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
										id="exampleFormControlInput1"
										placeholder="Qty"
									/>
								</div>
								<div class="font-normal text-2xl mr-3">
									<button>
										<i class="fa-solid fa-trash-can border-2 p-5"></i>
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="px-6 py-4">
						<div class="flex items-center justify-between">
							<div class="w-1/3">
								<select
									class="form-select appearance-none block w-full px-3 py-3 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
									aria-label="Default select example"
								>
									<option selected>CHI001 Chitato Sapi Panggang</option>
									<option value="1">CHI001 Chitato Sapi Panggang</option>
									<option value="2">CHI001 Chitato Sapi Panggang</option>
									<option value="3">CHI001 Chitato Sapi Panggang</option>
								</select>
							</div>

							<div class="flex items-center justify-between w-1/2">
								<div class="font-normal text-xl">
									<input
										type="text"
										class="form-control block w-1/2 ml-2 px-3 py-3 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
										id="exampleFormControlInput1"
										placeholder="Qty"
									/>
								</div>
								<div class="font-normal text-2xl mr-3">
									<button>
										<i class="fa-solid fa-trash-can border-2 p-5"></i>
									</button>
								</div>
							</div>
						</div>
					</div>

					<div class="px-6 py-4">
						<div class="flex items-center justify-between">
							<div class="w-1/3">
								<select
									class="form-select appearance-none block w-full px-3 py-3 text-base font-normal text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
									aria-label="Default select example"
								>
									<option selected>CHI001 Chitato Sapi Panggang</option>
									<option value="1">CHI001 Chitato Sapi Panggang</option>
									<option value="2">CHI001 Chitato Sapi Panggang</option>
									<option value="3">CHI001 Chitato Sapi Panggang</option>
								</select>
							</div>

							<div class="flex items-center justify-between w-1/2">
								<div class="font-normal text-xl">
									<input
										type="text"
										class="form-control block w-1/2 ml-2 px-3 py-3 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:bg-white focus:border-prim-400 focus:outline-none"
										id="exampleFormControlInput1"
										placeholder="Qty"
									/>
								</div>
								<div class="font-normal text-2xl mr-3">
									<button>
										<i class="fa-solid fa-trash-can border-2 p-5"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="flex flex-col items-center justify-center my-20">
					<button>
						<i class="fa-solid fa-plus text-3xl border-2 p-5"></i>
					</button>
					<div class="button mt-20">
						<button
							type="submit"
							class="flex flex-col bg-violet-600 hover:bg-violet-700 active:bg-violet-800 focus:ring focus:ring-violet-400 text-center text-white text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl m-auto mb-3 py-2 px-20 sm:mb-4 sm:py-2 sm:px-24 md:mb-4 md:py-2 md:px-32 lg:mb-4 lg:py-3 lg:px-44 xl:mb-5 xl:py-3 xl:px-56 rounded-sm sm:rounded-md shadow-lg font-semibold"
						>
							Continue
						</button>
					</div>
				</div>

				<footer class="my-10"></footer>
			</div>
		</div>

		<!-- CDN Scripts Here! -->
		<script src="//unpkg.com/alpinejs" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.js"
			integrity="sha512-9rxMbTkN9JcgG5euudGbdIbhFZ7KGyAuVomdQDI9qXfPply9BJh0iqA7E/moLCatH2JD4xBGHwV6ezBkCpnjRQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- Custom Scripts Here -->
		<script src="./scripts/scripts.js"></script>
		<script src="./../node_modules/tw-elements/dist/js/index.min.js"></script>
	</body>
</html>
