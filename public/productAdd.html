<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Products</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body class="antialiased min-h-screen relative lg:flex bg-slate-50" x-data="{open: false}">
		<!-- NAV/SIDEBAR (LEFT) -->
		<nav
			class="absolute min-h-full inset-0 transform -translate-x-full lg:transform-none lg:opacity-100 duration-200 lg:relative z-10 w-64 bg-prim-600 p-3 text-white"
			:class="{'translate-x-0 ease-in opacity-100':open === true, '-translate-x-full ease-out opacity-0': open === false}"
		>
			<div class="flex flex-row justify-end">
				<button class="px-3 focus:outline-none rounded-md lg:hidden" @click="open = false">
					<i class="text-2xl fa-solid fa-chevron-left"></i>
				</button>
			</div>

			<div class="mt-6 lg:mt-12">
				<a href="./index.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-table-columns"></i>
					<span>Dashboard</span>
				</a>
				<a href="./checkout.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-cash-register"></i>
					<span>Checkout</span>
				</a>
				<br />
				<hr />
				<br />
				<h1 class="block p-3">Transactions</h1>
				<a href="./history.html" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-clock-rotate-left"></i>
					<span>History</span>
				</a>
				<a href="./inbound.html" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-solid fa-arrow-down"></i>
					<span>Inbound</span>
				</a>
				<a href="./outbound.html" class="block p-3 mt-5 ml-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-solid fa-arrow-up"></i>
					<span>Outbound</span>
				</a>
				<br />
				<hr />
				<a href="./product.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-box"></i>
					<span>Products</span>
				</a>
				<a href="./staffPage.html" class="block p-3 mt-5 hover:bg-prim-400 rounded-md transition-all">
					<i class="text-xl mr-3 fa-solid fa-gear"></i>
					<span>Admin</span>
				</a>
			</div>
		</nav>

		<!-- CONTENT (RIGHT) -->
		<div class="relative z-0 lg:flex-grow">
			<header class="bg-white border-gray-200 shadow-md flex flex-wrap justify-center items-center mx-auto">
				<i class="text-2xl fa-solid fa-bars absolute left-5 cursor-pointer lg:hidden" @click="open = true"></i>
				<a href="#" class="flex items-center px-2 py-2.5">
					<img src="./assets/Logo.svg" class="h-9" alt="Logo" />
				</a>
				<a
					href="./userProfile.html"
					class="text-2xl absolute right-5 cursor-pointer rounded-full overflow-hidden"
				>
					<img src="./assets/dp.png" class="h-9" alt="profile" />
				</a>
			</header>

			<div class="px-5 lg:px-10">
				<!-- Content goes here! -->

				<h1 class="font-medium leading-tight text-3xl mt-8 mb-5">Add Product</h1>

				<div class="bg-white p-4 rounded-lg shadow">
					<form action="">
						<div class="form-group">
							<label for="productName" class="form-label inline-block mb-5 text-gray-700"></label>
								Product Title
							</label>
							<input
								type="text"
								class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
								id="productName"
								aria-describedby="productName"
								placeholder="Enter Product Name"
							/>
                            <label for="productName" class="form-label inline-block my-5 text-gray-700"></label>
								Product SKU (Stock Keeping Unit)
							</label>
							<input
								type="text"
								class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
								id="productSKU"
								aria-describedby="productSKU"
								placeholder="Enter Product SKU"
							/>
                            <label for="productName" class="form-label inline-block my-5 text-gray-700"></label>
								Product Quantity
							</label>
							<input
								type="text"
								class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
								id="productQuantity"
								aria-describedby="productQuantity"
								placeholder="Enter Product Quantity"
							/>
                            
                            <label for="productName" class="form-label inline-block my-5 text-gray-700"></label>
								Product Price
							</label>
							<input
								type="text"
								class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
								id="productPrice"
								aria-describedby="productPrice"
								placeholder="Enter Product Price"
							/>

                            <button type="button" class="my-5 w-full bg-prim-500 hover:bg-prim-700 text-white font-bold py-2 px-4 rounded transition-all mb-5" id="addProduct">
                                Confirm
                            </button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Scripts Here! -->
		<script src="//unpkg.com/alpinejs" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./scripts/addProduct.js" defer></script>
        <script src="./scripts/scripts.js"></script>
	</body>
</html>
