<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pi-Oh-Es</title>
		<link rel="stylesheet" href="./styles/main.css" type="text/css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
			integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="bg-gradient-to-r from-violet-500 to-violet-300 h-screen w-screen">
			<form action="#" class="h-full overflow-hidden">
				<div class="main block relaitve h-full">
					<div
						class="bg-white absolute container overflow-auto max-w-[270px] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 sm:max-w-[300px] sm:top-1/2 sm:left-1/2 sm:-translate-x-1/2 sm:-translate-y-1/2 md:max-w-sm md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 lg:max-w-md lg:top-1/2 lg:left-1/2 lg:-translate-x-1/2 lg:-translate-y-1/2 xl:max-w-lg xl:top-1/2 xl:left-1/2 xl:-translate-x-1/2 xl:-translate-y-1/2 2xl:max-w-lg 2xl:top-1/2 2xl:left-1/2 2xl:-translate-x-1/2 2xl:-translate-y-1/2 shadow-2xl rounded-lg animate-sliding"
					>
						<div class="image">
							<img
								src="./assets/Logo.svg"
								prettier
								save
								alt="Logo"
								class="max-w-[120px] m-auto my-2 sm:max-w-[140px] sm:m-auto sm:my-3 md:max-w-[180px] md:m-auto md:my-3 lg:max-w-[220px] lg:m-auto lg:my-3 xl:max-w-[267px] xl:m-auto xl:my-3 2xl:max-w-[267px] 2xl:m-auto 2xl:my-3"
							/>
						</div>
						<hr
							class="max-w-[180px] m-auto sm:max-w-[200px] sm:m-auto md:max-w-[250px] md:m-auto lg:max-w-[300px] lg:m-auto xl:max-w-[400px] xl:m-auto"
						/>
						<div class="mt-2 mb-5 sm:mb-5 md:mb-5 lg:mb-8 xl:mb-10">
							<p
								class="text-center text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl text-[#6B7280] text-opacity-70"
							>
								Welcome!
							</p>
							<p
								class="text-center text-black text-sm sm:text-base md:text-lg lg:text-2xl xl:text-3xl font-semibold"
							>
								Log into your account!
							</p>
						</div>
						<div>
							<div class="flex flex-col">
								<label
									for="email"
									class="font-semibold text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl text-black text-opacity-70 mx-12 sm:mx-14 md:mx-16 lg:mx-20 xl:mx-24 mb-1"
									>Email Address</label
								>
								<input
									type="email"
									placeholder="Enter Email Address"
									name="email"
									id="email"
									class="text-black text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl mx-12 sm:mx-14 md:mx-16 lg:mx-20 xl:mx-24 py-1 lg:py-2 px-2 rounded-md sm:rounded-lg text border-2 border-slate-200 mb-4 focus:outline-none focus:border-violet-600"
									required
								/>

								<label
									for="password"
									class="font-semibold text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl text-black text-opacity-70 mx-12 sm:mx-14 md:mx-16 lg:mx-20 xl:mx-24 mb-1"
									>Password</label
								>
								<input
									type="password"
									name="password"
									placeholder="Enter Password"
									id="password"
									class="text-black text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl mx-12 sm:mx-14 md:mx-16 lg:mx-20 xl:mx-24 py-1 lg:py-2 px-2 rounded-md sm:rounded-lg text border-2 border-slate-200 mb-4 focus:outline-none focus:border-violet-600"
									required
								/>
								<p
									class="message mx-20 text-pink-600 text-xs sm:text-sm font-semibold text-center mt-1"
								></p>
							</div>
						</div>
						<div id="button">
							<button
								id="login"
								class="flex flex-col bg-violet-600 text-center text-white text-sm sm:text-base md:text-lg lg:text-xl m-auto mb-3 py-1 px-10 sm:mb-4 sm:py-1 sm:px-12 md:mb-4 md:py-1 md:px-14 lg:mb-4 lg:py-2 lg:px-16 xl:mb-5 xl:py-2 xl:px-20 rounded-sm sm:rounded-md shadow-lg font-semibold"
								type="button"
							>
								Login
							</button>
						</div>
						<a
							class="forgotPassword flex flex-col hover:text-violet-600 hover:font-semibold hover:cursor-pointer underline underline-offset-1 decoration-from-font text-center text-sm sm:text-base md:text-lg lg:text-xl opacity-60 m-auto mb-6"
						>
							Forgot Password?
						</a>
					</div>
				</div>
			</form>
		</div>

		<!-- CDN Scripts Here! -->
		<script src="//unpkg.com/alpinejs" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.4/chartist.min.js"
			integrity="sha512-9rxMbTkN9JcgG5euudGbdIbhFZ7KGyAuVomdQDI9qXfPply9BJh0iqA7E/moLCatH2JD4xBGHwV6ezBkCpnjRQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!-- Custom Scripts Here -->
		<script src="./scripts/login.js"></script>
		<script src="./scripts/multistep.js"></script>
	</body>
</html>
